<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="formulario">
        <h2>Entre agora</h2>
        <p id="email_errado"></p>
        <div class="div-3">
            <div class="div-1">
                <p id="email_para">Email</p>
                <input  id="email" type="email" placeholder="E-mail">
            </div>

            <div class="div-1">
                <p id="senha">Senha</p>
                <input type="password" placeholder="Senha">
            </div>
            <div class="div-2">
                <input type="checkbox">
                <p>Lembrar minhas informações</p>
            </div>
            <div class="div-4">
                <button onclick="login()">Fazer Login</button>
                <p>ou</p>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="div-5">
                <p class="mudar-fonte">Não consegue acessar?a</p>
                <p class="mudar-fonte rdc" onclick="redirecionar()">Recuperar senha</p>
            </div>
        </div>
    </div>
    <div class="sqr-out">
        <div class="sqr"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
